
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: #fff; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: #16213e; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        h2 { color: #0f3460; border-bottom: 2px solid #e94560; padding-bottom: 10px; color: #e94560; }
        .status { font-weight: bold; }
        .online { color: #00ff88; }
        .offline { color: #ff4d4d; }
        .bar { background: #333; height: 10px; border-radius: 5px; overflow: hidden; margin-top: 10px; }
        .fill { height: 100%; background: #e94560; width: 0%; transition: width 1s; }
    </style>
</head>
<body>
    <h1>ðŸš€ DevOps System Monitor</h1>
    <div class="grid">
        <div class="card">
            <h2>Server Status</h2>
            <p>US-East-1: <span class="status online">ONLINE</span></p>
            <p>EU-West-2: <span class="status online">ONLINE</span></p>
            <p>AP-South-1: <span class="status offline">MAINTENANCE</span></p>
        </div>
        <div class="card">
            <h2>CI/CD Pipelines</h2>
            <p>Build #1024: âœ… Success</p>
            <p>Build #1025: ðŸ”„ Building...</p>
            <div class="bar"><div class="fill" style="width: 75%"></div></div>
        </div>
        <div class="card">
            <h2>Database Load</h2>
            <p>Primary DB: 45% CPU</p>
            <div class="bar"><div class="fill" style="width: 45%; background: #00ff88;"></div></div>
            <p>Replica DB: 12% CPU</p>
            <div class="bar"><div class="fill" style="width: 12%; background: #00ff88;"></div></div>
        </div>
    </div>
</body>
</html>
